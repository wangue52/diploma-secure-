            try {
                const testKey = '__security_test__';

            } catch (e) {
                const createMock = () => ({
                    _data: {},
                    setItem: function(k, v) { this._data[k] = String(v); },
                    getItem: function(k) { return this._data.hasOwnProperty(k) ? this._data[k] : null; },
                    removeItem: function(k) { delete this._data[k]; },
                    clear: function() { this._data = {}; },
                    key: function(i) { return Object.keys(this._data)[i] || null; },
                    get length() { return Object.keys(this._data).length; }
                });
                Object.defineProperty(window, 'localStorage', { value: createMock() });
                Object.defineProperty(window, 'sessionStorage', { value: createMock() });
            }
        })();
    </script>
